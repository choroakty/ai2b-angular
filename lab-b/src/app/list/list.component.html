<div id="frame">
    <div>List Component</div>
    <div>
        <input type="text" [(ngModel)]="inputText">
        <button (click)="inputToArray()">Dodaj</button>
    </div>
    <ul>
        <li *ngFor="let el of elements; index as i">
            {{el}}
            <a href="#" [class.delbtn] (click)="remove(i)">Usu≈Ñ</a>
        </li>
    </ul>
</div>
